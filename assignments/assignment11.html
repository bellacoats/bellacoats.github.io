<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/midterm2.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="app">
        <header>Click for a joke!</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="punchline-text" id="js-punchline-text"></div>
        </section>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            New joke!
          </button>
          <a class="punchline button" id="js-punchline" target="_blank" rel="noreferrer">Click for Punchline!</a>
        </section>
      </div>
      <div class="p"> <p>My extension of this assignment was that I pulled the setup to the joke separately from the punchline. The punchline is only called when you click the second button that used to be the Twitter button.</p></div>
      <script src="assignment11.js"> </script>
</body>
</html>
